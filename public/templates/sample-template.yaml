title: Sample Template
description: This is a sample template for electronic shelf labels.
fields:
  - name: Product Name
    type: text
    required: true
  - name: Price
    type: number
    required: true
  - name: Description
    type: textarea
    required: false
  - name: Image URL
    type: url
    required: false
layout:
  - field: Product Name
    position: [0, 0]
  - field: Price
    position: [0, 1]
  - field: Description
    position: [0, 2]
  - field: Image URL
    position: [1, 0]